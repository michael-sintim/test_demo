{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Password Reset Sent</h2>
    
    <p class="text-gray-600 mb-4">
        We've emailed you instructions for resetting your password. 
        If you don't receive an email shortly, please check your spam folder.
    </p>
    
    <a href="{% url 'login' %}" 
       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 inline-block">
        Back to Login
    </a>
</div>
{% endblock %}

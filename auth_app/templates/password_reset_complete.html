# Password Reset Complete Template: password_reset_complete.html
{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-8 text-center">
    <h2 class="text-3xl font-bold mb-6 text-gray-800">Password Reset Complete</h2>
    
    <p class="text-gray-600 mb-4">
        Your password has been successfully reset. You can now log in with your new password.
    </p>
    
    <a href="{% url 'login' %}" 
       class="bg-blue-600 text-white px-6 py-2 rounded-md hover:bg-blue-700 transition duration-300 inline-block">
        Log In
    </a>
</div>
{% endblock %}

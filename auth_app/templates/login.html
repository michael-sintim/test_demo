{% extends 'base.html' %}

{% block content %}
<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">Login</h2>
    
    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div>
            <label for="id_username" class="block text-gray-700 font-medium mb-2">Username</label>
            <input type="text" name="username" id="id_username" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        
        <div>
            <label for="id_password" class="block text-gray-700 font-medium mb-2">Password</label>
            <input type="password" name="password" id="id_password" 
                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                   required>
        </div>
        
        <button type="submit" 
                class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700 transition duration-300">
            Login
        </button>
    </form>
    
    <div class="text-center mt-4">
        <p class="text-gray-600 " >
            Don't have an account? 
            <a href="{% url 'register' %}" class="text-blue-600 hover:underline">
                Register here
            </a>
        </p>
    </div>
    <div class="text-center mt-2">
    <a href="{% url 'password_reset' %}" class="text-blue-600 hover:underline ">
        Forgot Password?
    </a>
</div>

</div>
{% endblock %}

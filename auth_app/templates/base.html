{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Authentication System{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    {#  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">  #}
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
    {% block extra_head %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <main class="container mx-auto px-4 flex-grow flex items-center justify-center">
        {% block content %}{% endblock %}
    </main>
    
    <footer class="bg-white py-4 text-center">
        <p class="text-gray-600">&copy; 2024 Authentication System</p>
    </footer>
</body>
</html>

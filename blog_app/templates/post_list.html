{% extends "base.html" %}

{% block title %}All Posts{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-6">All Posts</h1>
<ul class="space-y-4">
    {% for post in posts %}
    <li class="border-b pb-4">
        <a href="{{ post.id }}/" class="text-blue-600 hover:underline text-xl font-semibold">
            {{ post.title }}
        </a>
        <p class="text-gray-600 text-sm">Published on: {{ post.created_at }}</p>
    </li>
    {% empty %}
    <p class="text-red-500">No posts available.</p>
    {% endfor %}
</ul>
{% endblock %}
